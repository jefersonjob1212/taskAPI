<h1>{{ title }}</h1>
<hr>
<form (ngSubmit)="post()">
  <div class="form-group row">
    <label class="control-label control-sm-2 col-form-label">
      Descript
    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="task.descript" name="descript">
    </div>
  </div>
  <div class="form-group row">
    <div class="control-sm-2"></div>
    <div class="control-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="isDone" [(ngModel)]="task.done" name="done">
        <label class="form-check-label" for="isDone">
          Done
        </label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
